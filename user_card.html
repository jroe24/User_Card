<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_card.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="profile" src="./Image/user-circle.png" alt="Picture Of Profile">
        </div> 
        <div class="body">
            <div>
                <h1>JANE DOE</h1>
                <div class="location"> 
                    <img class="map_marker" src="./Image/map-marker.png" alt="Map Icon">
                    <h3>Seattle</h3>
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and Internet</p>
                <div class="edit_profile">
                    <img class="gear_icon" src="./Image/gear.png" alt="Gear Icon">
                    <a href="#">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
